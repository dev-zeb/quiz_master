name: CD (Flutter Android Release)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: flutter-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  android_release:
    name: Android Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Use environment-scoped secrets (recommended)
    environment: release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3"
          cache: true

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Create .env (CD placeholder)
        run: |
          cat > .env << EOF
          BASE_URL=http://10.0.2.2:8000
          EOF

      # ---------- Recreate Firebase config ----------
      - name: Restore google-services.json
        shell: bash
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_B64 }}" | base64 --decode > android/app/google-services.json

      # ---------- Recreate Keystore ----------
      - name: Restore Keystore (JKS)
        shell: bash
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 --decode > android/app/quiz_master.jks

      # ---------- Generate key.properties (DO NOT COMMIT) ----------
      - name: Generate android/key.properties
        shell: bash
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=app/quiz_master.jks
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --reporter expanded

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
