name: Quiz-Master CI (Run tests & Build debug APK)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3"
          cache: true

      # Cache pub dependencies explicitly (helps when flutter-action cache misses)
      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Create .env (CI placeholder)
        run: |
          cat > .env << EOF
          BASE_URL=http://10.0.2.2:8000
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting (non-blocking)
        run: dart format --output=none --set-exit-if-changed .

      - name: Run static analysis
        run: flutter analyze

      - name: Run tests
        run: flutter test --reporter expanded

  android_build:
    name: Android Build (Debug)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: analyze_and_test

    # IMPORTANT:
    # Only build on pushes. PRs often won't have Firebase config / secrets.
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.3"
          cache: true

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Create .env (CI placeholder)
        run: |
          cat > .env << EOF
          BASE_URL=http://localhost
          EOF

      - name: Restore google-services.json
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_B64 }}" | base64 --decode > android/app/google-services.json

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug
