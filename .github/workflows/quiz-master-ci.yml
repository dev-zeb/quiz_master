name: Quiz-Master CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3

      - name: Install dependencies
        run: flutter clean && flutter pub get

      - name: ğŸ” Run Static Analysis
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test --no-pub # Use --no-pub since we ran pub get earlier

      # Only run the build if tests and analysis pass
      - name: âš™ï¸ Build for Android
        run: flutter build apk
